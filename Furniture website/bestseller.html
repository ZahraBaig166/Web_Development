<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <h1>Hello, world!</h1>
    <div class="container-fluid">
        <div class="center">
            <div class="row">
                <!-- First Column -->
                <div class="col-lg-6 col-12 first">
                    <!-- Dummy Image - Replace 'your-image-url.jpg' with the actual URL of your image -->
                    <img src="/Furniture website/images/p1.png" alt="">
                </div>
                <!-- Second Column -->
                <div class="col-lg-6 col-12">
                    <div class="row">
                        <!-- First Inner Row -->
                        <div class="col-12">
                            <div class="row top div">
                                <div class="col-md-6 col-12 bottom_first_div">
                                    <img src="/Furniture website/images/p2.png" alt="">
                                </div>
                                <div class="col-md-6 col-12 bottom_first_div">
                                    <img src="/Furniture website/images/p3.png" alt="">
                                </div>
                            </div>
                            <!-- Second Inner Row -->
                            <div class="row top div">
                                <div class="col-md-7 col-12 bottom_sec_div">
                                    <img src="/Furniture website/images/p4.png" alt="">
                                </div>
                                <div class="col-md-5 col-12 bottom_sec_div">
                                    <img src="/Furniture website/images/p5.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
