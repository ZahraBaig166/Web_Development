<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CRUD Operations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">

</head>
<body>

<div class="topback">
    <h2>Product Handling</h2>

    <form id="createForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productName">Product Name:</label>
                <input type="text" class="form-control" id="productName" required placeholder="Enter product name">
            </div>
            <div class="form-group col-md-6">
                <label for="productColour">Colour:</label>
                <input type="text" class="form-control" id="productColour" required placeholder="Enter product colour">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="productMaterial">Material:</label>
                <input type="text" class="form-control" id="productMaterial" required placeholder="Enter product material">
            </div>
            <div class="form-group col-md-6">
                <label for="productPrice">Price:</label>
                <input type="text" class="form-control" id="productPrice" required placeholder="Enter product price">
            </div>
        </div>
        <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea class="form-control" id="productDescription" rows="3" required placeholder="Enter product description"></textarea>
        </div>
        <div class="butttons">
            <button id="createBtn" type="submit" class="btn btn-primary">Create</button>
            <button id="clearBtn" type="button" class="btn btn-secondary ml-2" style="display: none;">Clear</button>
        </div>
    </form>
</div>
    <hr>

<div class="row" id="productsList"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./jquery.js"></script>

</body>
</html>
